<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="spotify.css">
</head>
<body>
    
<nav>
    <ul>
        <li class="brand"><img src="Assets/logo1.png"  alt="Spotify">Spotify
        </li>
        <li>Home</li>
        <li>About</li>
    </ul>
</nav>
<div class="container">
    
    <div class="songList">
        <h1>Best of NCS - No Copyright Sounds </h1>
        <div class="songItemContainer">
            <div class="songItem">
                <img src="Assets/merduniya.jpg" alt="1">
                <span class="songName">Meri Duniya Hai</span>
                <span class="songlistplay"><span class="timestamp">04:34<i id="0" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </span></div>
            <div class="songItem">
            <img src="Assets/kpmd.jpg" alt="1">
                <span class="songName">Koi Puche Mere Dil Se</span>
                <span class="songlistplay"><span class="timestamp">04:36  <i  id="1" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </span>
            </div>
            <div class="songItem">
            <img src="Assets/cover1.jpg" alt="1">
                <span class="songName">Let Me Love You</span>
                <span class="songlistplay"><span class="timestamp">00:18  <i  id="2" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </span></div>
            <div class="songItem">
            <img src="Assets/tb.jpg" alt="1">
                <span class="songName">Tich-Button</span>
                <span class="songlistplay"><span class="timestamp">03:26  <i id="3" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </span></div>
            <div class="songItem">
            <img src="Assets/tumileya.jpg" alt="1">
                <span class="songName">Tu Mileya </span>
                <span class="songlistplay"><span class="timestamp">03:13 <i id="4" class="fa-solid songItemPlay fa-circle-play"></i></span>
            </span>
            
            </div>

            </div>
        </div>
    
    <div class="SongBanner"></div>
    
</div>
<div class="bottom">
    <input type="range" name="range" id="myProgressBar"  value= "0" min="0" max="100">
    <div class="icons">
        <!-- fontawesome icons -->
        <i class="fa-solid fa-3x fa-backward-step" id="previous"></i>
        <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>
        
        <i class="fa-solid fa-3x fa-forward-step" id="next"></i>
    </div>

    <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Let me Love You- Justin Bieber</span>
    </div>
</div>
<script src="https://kit.fontawesome.com/01b2ca6899.js" crossorigin="anonymous"></script>

<script src="spotify.js">

</script>
</body>
</html>
